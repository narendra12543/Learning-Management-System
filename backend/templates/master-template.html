<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{subject}}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333333;
        background-color: #f8fafc;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        padding: 30px 40px;
        text-align: center;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 20px;
      }

      .logo-text {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: -1px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        opacity: 0.95;
      }

      .content {
        padding: 40px;
      }

      .content h2 {
        color: #1e40af;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .content p {
        margin-bottom: 16px;
        font-size: 16px;
        line-height: 1.7;
      }

      .footer {
        background-color: #f8fafc;
        padding: 30px 40px;
        text-align: center;
        border-top: 1px solid #e2e8f0;
      }

      .footer p {
        color: #64748b;
        font-size: 14px;
        margin-bottom: 15px;
      }

      @media only screen and (max-width: 600px) {
        .email-container {
          margin: 0;
          box-shadow: none;
        }

        .header,
        .content,
        .footer {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <div class="logo-icon">ðŸŽ“</div>
          <div class="logo-text">RemoteJobs</div>
        </div>
        <h1>{{title}}</h1>
      </div>

      <!-- Main Content -->
      <div class="content">{{{body}}}</div>

      <!-- Footer -->
      <div class="footer">
        <p><strong>RemoteJobs</strong></p>
        <p>Empowering minds, transforming futures through quality education.</p>
        <p style="font-size: 12px; color: #94a3b8; margin-top: 20px">
          Â© {{year}} RemoteJobs . All rights reserved.<br />
          You're receiving this email because you're a valued member of our
          learning community.
        </p>
      </div>
    </div>
  </body>
</html>
